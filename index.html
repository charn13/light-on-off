<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light on off</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      *{
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-black  mx-auto">
    <div class="container">
      <div class="col-md-12">
        <img src="th.jpg" alt="" id="images" class="d-block" style="width:400px;height: 400px;">
        <button class="bg-danger" onclick="change_img()">ON LIGHT</button>
        <button onclick="light_of()">OFF LIGHT</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq496cDfL" crossorigin="anonymous"></script>
    <script>
      function change_img() {
        const firstimg = document.getElementById('images');
        firstimg.src = "e4679c73336197.5c0663a764c6d.gif";
      }
      function light_of(){
        const firstimg = document.getElementById('images');
        firstimg.src="th.jpg";
      }
    </script>
  </body>
</html>
